---
indigo:
    prosilica_node:
        nodelet: false
        advertise:
            -
                name: "camera/image_raw"
                type: sensor_msgs/Image
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "camera/camera_info"
                type: sensor_msgs/CameraInfo
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
        subscribe: []
        service:
            -
                name: "set_camera_info"
                type: sensor_msgs/SetCameraInfo
                namespace: ""
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "request_image"
                type: polled_camera/GetPolledImage
                namespace: ""
                depth: 0
                location: null
                repeats: false
                conditions: []
        client: []
        readParam:
            -
                name: "ip_address"
                type: str
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "guid"
                type: str
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
        writeParam: []
kinetic:
    prosilica_node:
        base: indigo
lunar:
    prosilica_node:
        base: indigo
melodic:
    prosilica_node:
        base: indigo
