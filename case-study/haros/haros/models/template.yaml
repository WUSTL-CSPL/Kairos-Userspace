---
indigo:
    node_type:
        rosname: null
        nodelet: false
        advertise: []
        subscribe:
            -
                name: "topic_name"
                type: std_msgs/Int32
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
        service: []
        client: []
        readParam:
            -
                name: "param_name"
                type: str
                default: "value"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
        writeParam: []
kinetic:
    node_type:
        base: indigo
        readParam:
            -
                name: "another_param"
                type: bool
                default: true
                namespace: ""
                depth: 0
                location: null
                repeats: false
                conditions: []
lunar:
    node_type:
        base: kinetic
melodic:
    node_type:
        base: kinetic
