# TODO: incomplete
indigo:
    ekf_localization_node:
        nodelet: false
        advertise:
            -
                name: "odometry/filtered"
                type: nav_msgs/Odometry
                namespace: ""
                queue: 20
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "accel/filtered"
                type: geometry_msgs/AccelWithCovarianceStamped
                namespace: ""
                queue: 20
                depth: 0
                location: null
                repeats: false
                conditions: []
        subscribe:
            -
                name: "set_pose"
                type: geometry_msgs/PoseWithCovarianceStamped
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "?"
                type: nav_msgs/Odometry
                namespace: ""
                queue: null
                depth: 3
                location: null
                repeats: true
                conditions:
                    - statement: if
                      condition: "(poseUpdateSum + twistUpdateSum > 0)"
                    - statement: if
                      condition: "(moreParams)"
                    - statement: while
                      condition: "(moreParams)"
        service:
            -
                name: "set_pose"
                type: robot_localization/SetPose
                namespace: ""
                depth: 0
                location: null
                repeats: false
                conditions: []
        client: []
        readParam:
            -
                name: "frequency"
                type: double
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "sensor_timeout"
                type: double
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "two_d_mode"
                type: bool
                default: false
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "map_frame"
                type: str
                default: "map"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "odom_frame"
                type: str
                default: "odom"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "base_link_frame"
                type: str
                default: "base_link"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "world_frame"
                type: str
                default: "odom"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
        writeParam: []
kinetic:
    ekf_localization_node:
        base: indigo
lunar:
    ekf_localization_node:
        base: indigo
melodic:
    ekf_localization_node:
        base: indigo
