---
indigo:
    move_base:
        nodelet: false
        advertise:
            -
                name: "cmd_vel"
                type: geometry_msgs/Twist
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
        subscribe:
            -
                name: "move_base_simple/goal"
                type: geometry_msgs/PoseStamped
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
        service:
            -
                name: "make_plan"
                type: nav_msgs/GetPlan
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "clear_unknown_space"
                type: std_srvs/Empty
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "clear_costmaps"
                type: std_srvs/Empty
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
        client: []
        actionServer:
            -
                name: "move_base"
                type: move_base_msgs/MoveBaseAction
                namespace: ""
                depth: 0
                location: null
                repeats: false
                conditions: []
        readParam:
            -
                name: "base_global_planner"
                type: str
                default: "navfn/NavfnROS"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "base_local_planner"
                type: str
                default: "base_local_planner/TrajectoryPlannerROS"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "recovery_behaviors"
                type: list
                default:
                    -
                        name: conservative_reset
                        type: clear_costmap_recovery/ClearCostmapRecovery
                    -
                        name: rotate_recovery
                        type: rotate_recovery/RotateRecovery
                    -
                        name: aggressive_reset
                        type: clear_costmap_recovery/ClearCostmapRecovery
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "controller_frequency"
                type: double
                default: 20.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "planner_patience"
                type: double
                default: 5.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "controller_patience"
                type: double
                default: 15.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "conservative_reset_dist"
                type: double
                default: 3.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "recovery_behavior_enabled"
                type: bool
                default: true
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "clearing_rotation_allowed"
                type: bool
                default: true
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "shutdown_costmaps"
                type: bool
                default: false
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "oscillation_timeout"
                type: double
                default: 0.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "oscillation_distance"
                type: double
                default: 0.5
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "planner_frequency"
                type: double
                default: 0.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "max_planning_retries"
                type: int
                default: -1
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
        writeParam: []
kinetic:
    move_base:
        base: indigo
lunar:
    move_base:
        base: indigo
melodic:
    move_base:
        base: indigo
