---
indigo:
    joy_node:
        nodelet: false
        advertise:
            -
                name: "joy"
                type: sensor_msgs/Joy
                namespace: ""
                queue: 1
                depth: 0
                location: null
                repeats: false
                conditions: []
        subscribe: []
        service: []
        client: []
        readParam:
            -
                name: "dev"
                type: str
                default: "/dev/input/js0"
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "deadzone"
                type: double
                default: 0.05
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "autorepeat_rate"
                type: double
                default: 0.0
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
            -
                name: "coalesce_interval"
                type: double
                default: 0.001
                namespace: "~"
                depth: 0
                location: null
                repeats: false
                conditions: []
        writeParam: []
kinetic:
    joy_node:
        base: indigo
lunar:
    joy_node:
        base: indigo
melodic:
    joy_node:
        base: indigo
